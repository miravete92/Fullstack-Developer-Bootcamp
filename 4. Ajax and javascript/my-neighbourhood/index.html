<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>My Neighbourhood</title>
</head>
<body>
    <aside data-bind="css: { shown: showSidebar() > 0 }">
        <div>
          <input id="search-within-time-text" type="text" placeholder="Ex: restaurant, haircut...">
          <input id="search-within-time" type="button" value="Go">
        </div>  
    </aside>
    <main>
        <header>
            <button id="showSidebar" data-bind="click: toogleSidebar"></button>
            <h2>My Neighbourhood</h2>
        </header>
        <div id="map">   
        </div>
    </main>
